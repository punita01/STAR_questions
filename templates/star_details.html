<!DOCTYPE html>
<html lang="en">
<head>
    <title>STAR details</title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
         body {
  background: url('https://source.unsplash.com/twukN12EN7c/1920x1080') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
}
    </style>
</head>
<body>
<div class="container width=50% height=75% bg-light mt-5 mb-2">
<div class="card" >
  <div class="card-body">
      <h5 class="card-title font-weight-bold"><u>Question</u></h5>
    <p class="card-text " style="font-size:22px;">{{details['question']}}</p>
      <h5 class="card-title font-weight-bold"><u>Situation</u></h5>
    <p class="card-text" style="font-size:22px;">{{details['situation']}}</p>
      <h5 class="card-title font-weight-bold"><u>Task</u></h5>
    <p class="card-text " style="font-size:22px;">{{details['task']}}</p>
      <h5 class="card-title font-weight-bold"><u>Action</u></h5>
    <p class="card-text" style="font-size:22px;">{{details['action']}}</p>
      <h5 class="card-title font-weight-bold"><u>Result</u></h5>
    <p class="card-text " style="font-size:22px;">{{details['result']}}</p>
      <h5 class="card-title font-weight-bold"><u>Module</u></h5>
    <p class="card-text" style="font-size:22px;">{{details['module']}}</p>
    <div class="row">
      <div class="col text-center">
  <a href="{{url_for('star_info')}}"  class="btn btn-primary btn-lg" role="button">Back to STARS list</a>
        </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
